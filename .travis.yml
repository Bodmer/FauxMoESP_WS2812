python:
    - "2.7"

# Cache PlatformIO packages using Travis CI container-based infrastructure
sudo: false
cache:
    directories:
        - "~/.platformio"

install:
    - pip install --user platformio
    - wget https://github.com/kitesurfer1404/WS2812FX/archive/master.zip -O /tmp/WS2812FX.zip
    - unzip /tmp/WS2812FX.zip -d /tmp
    - platformio lib -g install 28 305 306 1101 1303 1647

script:
    - platformio ci --lib="/tmp/WS2812FX-master" --board=nodemcuv2
